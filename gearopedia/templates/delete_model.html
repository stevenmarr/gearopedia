{% extends "main.html" %}
{% block maincontent %}
{% if login_session['name'] %}
<div>
   <form action='{{url_for('deletemodel', model_id=model.id)}}' method="POST" enctype='multipart/form-data'>
   <h3>Model to delete: {{ model.name }}</h3>
   <input id='button' type="submit" value="Confirm Delete">
   </form>
</div>
{% endif %}
{% endblock %}
